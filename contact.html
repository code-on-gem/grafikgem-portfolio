    <div class="contact-form">
        <h2>Let's Work Together!</h2>
        <form action="#" method="post">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" required>

            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="pronouns">Pronouns</label>
            <input type="text" id="pronouns" name="pronouns">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="project-scope">Project Scope</label>
            <textarea id="project-scope" name="project-scope" rows="4" required></textarea>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="6" required></textarea>

            <label for="how-did-you-find-me">How did you find me?</label>
            <input type="text" id="how-did-you-find-me" name="how-did-you-find-me" required>

            <button type="submit">Submit</button>
        </form>

<style>
    .contact-form {
    background-color: #fcf6e3;
    padding: 30px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    max-width: 800px;
    margin: 0 auto;
    color: #080808;
    box-sizing: border-box; /* Ensure padding doesn't affect width */
}

.contact-form h2 {
    font-size: 30px;
    text-align: center;
    color: #080808;
    margin-bottom: 20px;
}

.contact-form label {
    font-weight: bold;
    display: block;
    margin: 10px 0 5px;
    text-align: left;
}

.contact-form input,
.contact-form textarea {
    width: 100%;
    padding: 12px;  /* Increased padding for better alignment */
    margin: 10px 0;
    border: 1px solid #080808;
    border-radius: 4px;
    font-size: 16px;
    box-sizing: border-box; /* Prevent padding from affecting the width */
}

.contact-form textarea {
    resize: vertical;
}

.contact-form button {
    background-color: #080808;
    color: #fcf6e3;
    padding: 12px 20px;  /* Increased padding for better alignment */
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 10px;
    width: 100%;  /* Make button full width */
    box-sizing: border-box; /* Ensure padding does not affect width */
}

.contact-form button:hover {
    background-color: #fcf6e3;
    color: #080808;
    border: 1px solid #080808;
}

</style>
